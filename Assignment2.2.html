<!Doctype html>
<html>
    <head>
        <title>Assignment - 2.2 : Forms</title>
    </head>
    <body>
        <form action="http://www.example.com/review.php" method="get">
            <fieldset>
                <legend>Your Details:</legend>
                <label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
                <label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
            </fieldset>
            <br />
            <fieldset>
                <legend>Your Reviews:</legend>
                <label>How did you hear about us? 
                    <select>
                        <option selected>Google</option>
                        <option>Yahoo</option>
                        <option>Bing</option>
                    </select>
                </label><br />
                <label>Would you visit again?</br> 
                    <input type="radio" name="Yes"> <label>Yes</label>
                    <input type="radio" name="No"> <label>No</label>
                    <input type="radio" name="MayBe"> <label>May Be</label>
                </label><br />
                <label>Comments:</br> 
                    <textarea rows="4" cols=40"></textarea>
                </label><br />
                <input type="checkbox" name="signup" checked> <label>Signup for email updates</label><br/><br/>
                <input type="submit" name="submit" value="Submit Review">
            </fieldset>
        </form>
    </body>
</html>
